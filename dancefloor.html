      <script>
        var fogged = false;
        $(document).ready(function(){$('#fog').hide();});
        $('#lineButton').on('click', function(event){
          for (var i = 0; i < window.dancers.length; i ++) {
            console.log(window.dancers[i]);
            window.dancers[i].line();
            //window.dancers[i].left = 0;
            var roll = Math.floor(Math.random() * 800);
            window.dancers[i].setPosition(0, roll);
          }
        });
        $('#fogButton').on('click', function(event){
          if (fogged === false) {
            $('#fog').show();
            fogged = true;
          } else {
            $('#fog').hide();
            fogged = false;
          }
          console.log('working');
        });
      </script>
